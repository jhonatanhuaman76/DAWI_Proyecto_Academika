<div class="row">
  <div class="col-md-3 mb-4" *ngFor="let curso of cursos">
    <div class="card h-100">
      <img [src]="curso.miniatura" class="card-img-top" alt="imagen del curso">

      <div class="card-body">
        <h5 class="card-title">{{curso.titulo}}</h5>
        <p class="card-text text-muted">{{curso.descrip}}</p>
        <p class="card-text">Precio: <strong>${{curso.precio}}</strong></p>
      </div>
    </div>
  </div>
</div>
