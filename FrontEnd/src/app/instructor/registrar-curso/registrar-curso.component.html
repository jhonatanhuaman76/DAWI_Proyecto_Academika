<!-- Modal -->
<div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="cursoModalLabel">Nuevo Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form [formGroup]="cursoForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" formControlName="titulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="descrip" class="form-label">Descripción</label>
            <textarea id="descrip" formControlName="descrip" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="miniatura" class="form-label">Miniatura</label>
            <input type="text" id="miniatura" formControlName="miniatura" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" formControlName="precio" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="idCate" class="form-label">Categoría</label>
            <select id="idCate" formControlName="idCate" class="form-control" required>
              <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>

    </div>
  </div>
</div>
