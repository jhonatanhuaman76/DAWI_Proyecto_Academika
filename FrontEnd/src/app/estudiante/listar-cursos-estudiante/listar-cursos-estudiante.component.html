<div class="container mt-4">
  <h2 class="mb-4 text-primary">Cursos Matriculados</h2>

  <div *ngIf="cursos.length > 0; else sinCursos" class="row row-cols-1 g-4">
    <div class="col" *ngFor="let curso of cursos">
      <div class="card shadow-sm border-0 border-start border-5 border-primary">
        <div class="card-body">
          <h5 class="card-title text-success fw-bold fs-4 mb-4">{{ curso.nombreCurso }}</h5>
          <p class="card-text mb-3">
            <strong>Instructor:</strong> {{ curso.nombreInstructor }}
          </p>
          <p class="card-text mb-3">
            <strong>Fecha de Matrícula:</strong>
            {{ curso.fecha }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #sinCursos>
    <div class="alert alert-warning text-center mt-4" role="alert">
      No estás matriculado en ningún curso aún.
    </div>
  </ng-template>
</div>
